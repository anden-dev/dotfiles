# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$battery\
$cmd_duration $jobs $time\
$line_break\
$character"""

# Don't print a new line at the start of the prompt
add_newline = false

# makes prompt a single line
[line_break]
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (= 10 sec)
format = "took [$duration]($style)"

[character]
error_symbol = "[X](bold red) "

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[azure]
disabled = true

[gcloud]
disabled = true

[terraform]
disabled = true
format = "[TF $version]($style) "


[fill]
symbol = " "

[directory]
style = "blue"
read_only = "🔒"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"

[aws]
format = "on [$symbol$profile]($style) "
style = "bold blue"
symbol = "🅰 "

[aws.region_aliases]
eu-central-1 = "FRA"
eu-west-1 = "DUB"
eu-west-2 = "LHR"

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false
